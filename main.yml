- name: Deploy nginx
  hosts: web_server
  remote_user: ubuntu 
  become: yes
  become_method: sudo
  gather_facts: false  
  
  roles:   
    - deploy_nginx
    
- name: Deploy webapp
  hosts: "{{ env }}"
  remote_user: ubuntu 
  become: yes
  become_method: sudo
  gather_facts: false
  
  vars_files:
    - ansible_vault.yml
  
  roles:
    - my_ping
    - install_docker
    - destroy_container
    - deploy_webapp
